<!-- collection_create.html -->

{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block stylesheets %}
    <link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
{% endblock %}

{% block contentwrap %}
<h1 class="page-header">Create a new course</h1>
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<form action="" method="post" role="form">{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" value="Create" />
		</form>		
	</div>
	<div class="col-md-3"></div>
</div>
{% endblock %}

{% block javascripts %}
    <script src="{% static 'js/collection_edit.js' %}"></script>
{% endblock %}
